name: Build Android APK

on:
  workflow_dispatch:  # Manuell auslÃ¶sen
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'app/**'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: ./app
        run: |
          echo "ğŸ“¦ Installing Flutter dependencies..."
          flutter pub get
          echo "âœ… Dependencies installed"

      - name: Build APK
        working-directory: ./app
        run: |
          echo "ğŸ—ï¸ Starting APK build..."
          flutter build apk --release
          echo "âœ… APK built successfully"

      - name: Rename APK
        run: |
          mv app/build/app/outputs/flutter-apk/app-release.apk app/build/app/outputs/flutter-apk/GameForge-Studio.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GameForge-Studio-APK
          path: app/build/app/outputs/flutter-apk/GameForge-Studio.apk
          retention-days: 30
