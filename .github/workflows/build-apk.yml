name: Build Android APK (EAS)

on:
  workflow_dispatch:  # Manuell auslÃ¶sen
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'app/**'

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: |
          npm ci
          echo "âœ… Dependencies installed"

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK with EAS (LOCAL - No Limits!)
        working-directory: ./app
        run: |
          echo "ðŸš€ Starting LOCAL EAS Build on GitHub runner..."
          echo "This builds on GitHub servers, NOT Expo servers = NO 30-build limit!"
          npx eas build --platform android --profile preview --local --non-interactive --output ./build-output/GameForge-Studio.apk
          echo "âœ… APK built successfully!"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GameForge-Studio-APK
          path: app/build-output/GameForge-Studio.apk
          retention-days: 30
