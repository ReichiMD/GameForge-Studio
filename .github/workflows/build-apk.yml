name: Build Android APK (EAS)

on:
  workflow_dispatch:  # Manuell auslÃ¶sen
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'app/**'

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: |
          npm ci
          echo "âœ… Dependencies installed"

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS
        working-directory: ./app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "ðŸš€ Starting EAS Build..."
          echo "This will take ~10-15 minutes as it builds on Expo servers..."
          eas build --platform android --profile preview --non-interactive --local=false
          echo "âœ… EAS Build completed!"

      - name: Download APK from EAS
        working-directory: ./app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "ðŸ“¦ Downloading APK..."
          # Get the latest build URL
          BUILD_URL=$(eas build:list --platform android --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          wget -O GameForge-Studio.apk "$BUILD_URL"
          echo "âœ… APK downloaded"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GameForge-Studio-APK
          path: app/GameForge-Studio.apk
          retention-days: 30
