name: Update Bedrock Documentation

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Minecraft Bedrock Version (e.g., 1.21.132)'
        required: false
        default: ''
        type: string

  # Optional: Automatic weekly check (commented out by default)
  # schedule:
  #   - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

jobs:
  update-docs:
    name: Update Bedrock Wiki Documentation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Get version input
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using provided version: ${{ github.event.inputs.version }}"
          else
            echo "VERSION=auto" >> $GITHUB_OUTPUT
            echo "Version will be auto-detected"
          fi

      - name: ğŸ“š Run documentation update script
        run: |
          if [ "${{ steps.version.outputs.VERSION }}" = "auto" ]; then
            ./scripts/update_bedrock_docs.sh
          else
            ./scripts/update_bedrock_docs.sh "${{ steps.version.outputs.VERSION }}"
          fi

      - name: ğŸ“ Get generated version
        id: generated-version
        run: |
          VERSION=$(cat docs/bedrock-wiki/version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: ğŸ” Check for changes
        id: check-changes
        run: |
          git add docs/bedrock-wiki/
          if git diff --cached --quiet; then
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: ğŸ’¾ Commit and push changes
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add docs/bedrock-wiki/
          git commit -m "docs: update Bedrock Wiki to version ${{ steps.generated-version.outputs.VERSION }}

          - Updated master_index_${{ steps.generated-version.outputs.VERSION }}.txt
          - Updated docs_complete_${{ steps.generated-version.outputs.VERSION }}.txt
          - Auto-generated by GitHub Actions

          Source: https://github.com/Bedrock-OSS/bedrock-wiki"

          git push

      - name: âœ… Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“š Bedrock Documentation Update Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Version: ${{ steps.generated-version.outputs.VERSION }}"
          echo "Changes: ${{ steps.check-changes.outputs.HAS_CHANGES }}"
          echo ""
          if [ "${{ steps.check-changes.outputs.HAS_CHANGES }}" = "true" ]; then
            echo "âœ… Documentation updated successfully!"
            echo "ğŸ“ Commit pushed to repository"
          else
            echo "â„¹ï¸  No changes detected - documentation is already up to date"
          fi
          echo ""
          echo "Generated files:"
          ls -lh docs/bedrock-wiki/master_index_*.txt docs/bedrock-wiki/docs_complete_*.txt docs/bedrock-wiki/version.txt 2>/dev/null || echo "  (Files not found)"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: âŒ No changes detected
        if: steps.check-changes.outputs.HAS_CHANGES == 'false'
        run: |
          echo "â„¹ï¸  No changes detected. Documentation is already up to date."
          echo "Current version: ${{ steps.generated-version.outputs.VERSION }}"
